name: Selenium Cucumber Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Remove Snap Firefox completely
        run: |
            sudo snap remove firefox || true
            sudo apt-get purge firefox -y || true
            sudo rm -rf /snap/firefox /var/snap/firefox /usr/bin/firefox /snap/bin/firefox
            
      - name: Install Firefox from Mozilla PPA
        run: |
              sudo add-apt-repository -y ppa:mozillateam/ppa
              sudo apt-get update
              sudo apt-get install -y firefox

      - name: Debug Firefox installation
        run: |
            echo "Checking Firefox binary location..."
            which firefox
            ls -l /usr/bin/firefox
            ls -l /usr/lib/firefox/firefox
            file /usr/bin/firefox
            file /usr/lib/firefox/firefox



      - name: Build with Maven
        run: mvn clean compile

      - name: Run Selenium Cucumber Tests
        run: mvn test
